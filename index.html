<head>

<body>


 <!--OUTER CONTAINER-->
 
<div class="flex-container">

  <div class="centerContent">
       
       <div class="rotator">
        <div class="content">
          <div class="content__container">
            <p class="content__container__text">
              I'm glad you're
            </p>

            <ul class="content__container__list">
              <li class="content__container__list__item">my neighbor.</li>
              <li class="content__container__list__item">here today.</li>
              <li class="content__container__list__item">my friend.</li>
              <li class="content__container__list__item">being you.</li>
            </ul>
          </div>
        </div>
        </div>
         <div class="title">
          <h1>a <span>Mister Rogers</span> text generator</h1>

    <div class="slidecontainer">
  
        <input type="range" min="1" max="10" value="2" class="slider" id="myRange">
        <p><span id="slideramount"></span> paragraph(s)</p>
    </div>
    
    <div class="switchPosition">
        <label class="switch">

          <span class="toggle notactive round"></span>
        </label>
        <div class="togText">
            <p>html</p>
        </div>
    </div>
    <div class="textGenerator">
        <div class="nopTags">
            <button type="button" onclick="randomParagraphs2()">GENERATE</button>
        
        </div>
        <div class="pTags">
            <button type="button" onclick="randomParagraphs()">GENERATE</button>
        
  
    </div>
           <p id="quotes"></p>
    </div>
    <div id="rogers">
        <img src="images/rogers.png">
    </div>
    
    
</div>

<script>
 $(document).ready(function(){
     $(".pTags").hide();
    $(".toggle").click(function(){
        $(".nopTags").toggle();
        $(".pTags").toggle();
    });
});

 <script src="js/quote.js"></script>
