<!DOCTYPE html>
<html>
<head>
   <meta charset = "UTF-8">
     <title>Mister Rogers Lorum Ipsum quote generator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet/scss" type="text/css" href="css/style.scss">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>


 <!--OUTER CONTAINER-->
 
<div class="flex-container">

  <div class="centerContent">
       
       <div class="rotator">
        <div class="content">
          <div class="content__container">
            <p class="content__container__text">
              I'm glad you're
            </p>

            <ul class="content__container__list">
              <li class="content__container__list__item">my neighbor.</li>
              <li class="content__container__list__item">here today.</li>
              <li class="content__container__list__item">my friend.</li>
              <li class="content__container__list__item">being you.</li>
            </ul>
          </div>
        </div>
        </div>
         <div class="title">
          <h1>a <span>Mister Rogers</span> text generator</h1>
        </div>
  
  
    <div class="slidecontainer">
  
        <input type="range" min="1" max="10" value="2" class="slider" id="myRange">
        <p><span id="slideramount"></span> paragraph(s)</p>
    </div>
    
    <div class="switchPosition">
        <label class="switch">
        
          <input type="checkbox">
          <span ontoggle="pFunction()" class="toggle round"></span>
        </label>
        
    </div>
    <div class="textGenerator">
         
        <button class="no_pTags" type="button" onclick="randomParagraphs()">GENERATE</button>
        <p id="quotes"></p>
        
        <button class="pTags" type="button" onclick="randomParagraphs2()">GENERATE</button>
        <p id="quotes"></p>
  
    </div>
   
    </div>
    <div id="rogers">
        <img src="images/rogers.png">
    </div>
    
    
</div>

   
  
 
    <!--INNER CONTAINER-->


     <!--INNER CONTAINER end-->
    <!--OUTER CONTAINER-->
    

<!--grid-container end-->







































<script src="js/quote.js"></script>

</body>
</html>
